model:
  sample_size: 256
  in_channels: 1
  out_channels: 1
  layers_per_block: 2
  block_out_channels:
  - 64
  - 128
  - 256
  - 512
  down_block_types:
  - DownBlock2D
  - DownBlock2D
  - AttnDownBlock2D
  - AttnDownBlock2D
  up_block_types:
  - AttnUpBlock2D
  - AttnUpBlock2D
  - UpBlock2D
  - UpBlock2D
  class_embed_type: null
  cross_attention_dim: null
data:
  image_size: 32
  min_intensity: 0
  max_intensity: 255
physics:
  psf_path: null
  background: 0.0
guidance:
  type: pkl
  epsilon: 1.0e-06
  lambda_base: 0.0
  schedule:
    T_threshold: 800
    epsilon_lambda: 0.001
inference:
  checkpoint_path: checkpoints/best_model.pt
  input_dir: data/real_microscopy/splits/test/2p
  output_dir: outputs/tmp_eval_png_test2p
  ddim_steps: 20
  eta: 0.0
training:
  batch_size: 2
  num_workers: 0
  max_epochs: 1
  num_gpus: 1
  gradient_clip: 1.0
  accumulate_grad_batches: 1
  val_check_interval: 1.0
  early_stopping_patience: 2
  learning_rate: 0.0001
  weight_decay: 1.0e-06
  use_scheduler: false
  num_timesteps: 1000
  beta_schedule: cosine
  use_ema: false
experiment:
  name: ${now:%Y-%m-%d_%H-%M-%S}
  seed: 42
  device: cuda
  mixed_precision: true
paths:
  root: ${oc.env:PROJECT_ROOT,.}
  data: ${paths.root}/data
  checkpoints: ${paths.root}/checkpoints
  outputs: ${paths.root}/outputs
  logs: ${paths.root}/logs
wandb:
  project: pkl-diffusion
  entity: null
  mode: online
